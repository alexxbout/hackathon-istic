apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: hackathon2025/skillstasks_repo-back:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "512Mi"  # Ressources minimales garanties
            cpu: "500m"      # 0.5 CPU
          limits:
            memory: "1Gi"    # Ressources maximales utilisables
            cpu: "1"         # 1 CPU
        env:
        - name: JAVA_OPTS
          value: -Djava.security.egd=file:/dev/./urandom
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://148.60.11.35:5432/postgres
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          value: azerty123
        - name: SPRING_LIQUIBASE_URL
          value: jdbc:postgresql://148.60.11.35:5432/postgres
        - name: SPRING_LIQUIBASE_USER
          value: postgres
        - name: SPRING_LIQUIBASE_PASSWORD
          value: azerty123
        - name: LDAP_USER_SERVICE_BASE_URL
          value: http://148.60.11.60:32389/api/users